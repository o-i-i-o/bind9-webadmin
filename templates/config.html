{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>{{ title }}</h1>
            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#saveConfirmation">
                Save Configuration
            </button>
        </div>
        
        <form id="configForm" action="/config/save" method="post">
            <div class="card">
                <div class="card-body">
                    <div class="form-group">
                        <textarea class="form-control" id="content" name="content" rows="20" style="font-family: monospace;">{{ content }}</textarea>
                    </div>
                </div>
            </div>
            
            <!-- 确认对话框 -->
            <div class="modal fade" id="saveConfirmation" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Save Configuration</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p>Are you sure you want to save the configuration? This will restart BIND9.</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
