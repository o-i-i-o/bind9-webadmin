<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">BIND9 Manager</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/config">Configuration</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/zones">Zones</a>
                    </li>
                </ul>
                <a href="/logout" class="btn btn-outline-light">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <h1>DNS Zones</h1>
                <p class="text-muted">List of available DNS zones. Click on a zone to edit its records.</p>
                
                {% if zones.is_empty() %}
                <div class="alert alert-info">
                    No zones found in the zones directory.
                </div>
                {% else %}
                <div class="list-group">
                    {% for zone in zones %}
                    <a href="/zones/{{ zone }}" class="list-group-item list-group-item-action">
                        {{ zone }}
                    </a>
                    {% endfor %}
                </div>
                {% endif %}
                
                <div class="mt-3">
                    <a href="/" class="btn btn-secondary">Back to Home</a>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/jquery-3.7.1.min.js"></script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
