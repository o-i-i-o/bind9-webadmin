{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h1>{{ title }}</h1>
        
        {% if zones | length == 0 %}
            <div class="alert alert-info mt-3">No DNS zones found.</div>
        {% else %}
            <div class="card mt-3">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Zone Name</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for zone in zones %}
                                <tr>
                                    <td>{{ zone }}</td>
                                    <td>
                                        <a href="/zones/{{ zone }}" class="btn btn-sm btn-primary">Edit</a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
