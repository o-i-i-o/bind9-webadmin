{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <h1>{{ title }}</h1>
        
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        
        <div class="card mt-3">
            <div class="card-body">
                <form action="{{ action }}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" 
                               value="{{ user.username | default('') }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password"
                               {% if not user %}required{% endif %} 
                               placeholder="{% if user %}Leave empty to keep current password{% else %}Enter password{% endif %}">
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="is_admin" name="is_admin"
                               {% if user and user.is_admin or not user %}checked{% endif %}>
                        <label class="form-check-label" for="is_admin">Administrator</label>
                        <div class="form-text">Admin users have full access to all features</div>
                    </div>
                    
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <a href="/users" class="btn btn-secondary ms-2">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
